<body>


<main>
<img class="animated fadeInDown" src="imgs/logo.svg" alt="PowerHouse" />

		<section class="title-page"><br>

		<!-- Gallery Photos -->
		<section><br><br>
			<div id="instafeed"></div>

</main>


	<!-- Jquery CDN -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Jquery Fallback -->
	<script type="text/javascript">
	if (typeof jQuery == 'undefined') {
	    document.write(unescape("%3Cscript src='js/jquery-2.1.4.js' type='text/javascript'%3E%3C/script%3E"));
	}</script>

	<!-- Project Java -->
	<script src="js/velocity.min.js"></script>
	<script src="js/custom.js"></script> <!-- Custom Java -->
	<script src="js/nanobar.js"></script><!-- Loading NanoBar -->
	<script src="js/instafeed.js"></script><!-- instagram Feed  -->
	<script type="text/javascript">
	    var userFeed = new Instafeed({
	        get: 'user',
	        userId: '1201717666',
	        accessToken: '1201717666.1677ed0.8ad886549a13444e8349777ef6c78e70',
	        resolution:'low_resolution',
	        template: '<a href="{{link}}" target="_blank"><img class="instaimg" src="{{image}}" /></a>',
	        // Filter images with tag
	        // filter: function(image) {console.log(image); return image.tags.indexOf('davidbeirne') >= 0;} ,
	        // Hide Load more button if no more
	        after: function() {if (!userFeed.hasNext()) jQuery(".instamore").hide();}

	    });
	    userFeed.run();

	    jQuery(".instamore").click( function() {
	        userFeed.next();
	    });
	</script>
